{% extends "site/base_v0/base.html" %}

{% load static %}

{% block title %} Registration {% endblock %}

{% block main %}

 <section class="row justify-content-center">
    <div class="col-8 d-flex flex-column align-items-center control-label">
      <form method="post" class="col-8 d-flex flex-column form-group">
         <div class="form-group my-2">
          <form method="POST" class="form-control">
              {% csrf_token %}
              <h2 class="row justify-content-center">Sign up</h2>
              <div class="form-group my-1">
                <input type="text" name="username" class="form-control" placeholder="Enter username">
              </div>
              <div class="form-group my-1">
                <input type="password" name="password" class="form-control" placeholder="Enter password">
              </div>
              <div class="form-group my-1">
                <input type="text" name="firstname" class="form-control" placeholder="Enter first name">
              </div>
              <div class="form-group my-1">
                <input type="text" name="lastname" class="form-control" placeholder="Enter last name">
              </div>
              <div class="form-group my-1">
                <input type="email" name="email" class="form-control" placeholder="Enter email address">
              </div>
           <button type="submit" class="btn btn-primary">Register</button>
          </form>
         </div>
      </form>
    </div>
</section>
{% endblock %}
</head>
<body>
<h2 class="text-center m-20">Registration</h2>
        <form method="POST" class="text-center justify-content-center">
      {% csrf_token %}
      {{ user_form.as_p }}
        <button type="submit" class="btn">Register</button>
        </form>
</body>
</html>
