<h1> Detail {{article.title}}</h1>

<br> {{article.article_text}}
<br> <h2> Comments</h2>
<br><ul>
    {% for comment in article.comment_set.all %}

        <br> Author: {{comment.author}}
        <br> Publication Date: {{comment.pub_date}}
        <br> Comment: {{comment.comment_text}}
    </li>
    {% endfor %}
</ul>
