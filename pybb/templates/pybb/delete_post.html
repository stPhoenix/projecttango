{% extends 'pybb/base.html' %}
{% load i18n pybb_tags %}

{% block content %}
    <h3 class="row justify-content-center py-2">{% trans 'Are you sure you want to delete this message?' %}</h3>
    <div class="post-preview well row justify-content-center">
       "{{ post.body_html|safe }}"
    </div>
    <form method="post" action=".">
        {% csrf_token %}
        <p class="row justify-content-md-center col-md-12">
            <div class="row justify-content-center">
                <a class="h5 py-1" href="{{ post.get_absolute_url }}">‚Üê {% trans 'No, take me back' %}</a>
            </div>
            <div class="row justify-content-center">
            <input type="submit" class="btn btn-red row justify-content-center" value="{% trans 'Yes, I am sure' %}" />
            </div>
        </p>
    </form>
{% endblock content %}
